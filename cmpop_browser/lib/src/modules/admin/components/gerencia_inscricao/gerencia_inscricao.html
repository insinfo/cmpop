    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">RG</th>
                            <th scope="col">Razão Social</th>
                            <th scope="col">Nome Fantasia</th>
                            <th scope="col">Cadastrado em</th>
                            <th scope="col">CNPJ</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let it of items">
                            <td>{{it.nome}}</td>
                            <td>{{it.cpf}}</td>
                            <td>{{it.rg}}</td>
                            <td>{{it.razaoSocial}}</td>
                            <td>{{it.nomeFantasia}}</td>
                            <td>{{it.dataCadastro | date : 'dd/MM/yyyy' }}</td>
                            <td>{{it.cnpj}}</td>
                            <td>
                                <a class="action-btn" (click)="editar(it)" title="editar">
                                    <i class="material-icons">edit</i>
                                </a>
                            </td>
                            <td>
                                <a class="action-btn" (click)="remover(it)" title="deletar">
                                    <i class="material-icons">clear</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--paginação-->
    <pagination-component #pagination [filtros]="filtros" [totalRecords]="totalRecords" (onChange)="changePage($event)">
    </pagination-component>
    <br>
</div>

<modal [(visible)]="showModal">
    <material-dialog headered class="fullscreen-dialog" [class.fullscreen-mode]="isInFullscreenMode"
        [listenForFullscreenChanges]="true" (fullscreenMode)="isInFullscreenMode = $event">
        <div header>
            <h1>Formulário</h1>
            <material-button icon (trigger)="showModal = false">
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
        <div *ngIf="formulario != null">
            <!--form inicio-->
            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label class="col-form-label">Tipo Pessoa:</label>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input required [(ngModel)]="pessoaFisica" value="fisica" id="fisica" name="tipoPessoa"
                            type="radio" class="form-check-input" checked="">
                        <label class="form-check-label" for="fisica">Física</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input required [(ngModel)]="pessoaJuridica" value="juridica" id="juridica" name="tipoPessoa"
                            type="radio" class="form-check-input">
                        <label class="form-check-label" for="juridica">Jurídica</label>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class=" col-md-5">
                    <label class="form-label">Nome Candidato/Representante:*</label>
                    <!--Associação-->
                    <input [(ngModel)]="formulario.nome" type="text" [maxlength]="250" class="form-control" required>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">RG:*</label>
                    <input [(ngModel)]="formulario.rg" type="text" [maxlength]="250" class="form-control" required>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">CPF:*</label>
                    <input [(ngModel)]="formulario.cpf" type="text" textMask="xxx.xxx.xxx-xx" data-validation-type="cpf"
                        class="form-control" required>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">Data de nascimento:*</label>
                    <input [(ngModel)]="formulario.dataNascimento" type="date" class="form-control" required>
                </div>

                <div class=" col-md-5" *ngIf="formulario.tipoPessoa == 'juridica'">
                    <label class="form-label">Nome Fantasia:*</label>
                    <input [(ngModel)]="formulario.nomeFantasia" type="text" [maxlength]="250" class="form-control"
                        [required]="formulario.tipoPessoa == 'juridica'">
                </div>
                <div class=" col-md-4" *ngIf="formulario.tipoPessoa == 'juridica'">
                    <label class="form-label">Razão Social:*</label>
                    <input [(ngModel)]="formulario.razaoSocial" type="text" [maxlength]="250" class="form-control"
                        [required]="formulario.tipoPessoa == 'juridica'">
                </div>
                <div class=" col-md-3" *ngIf="formulario.tipoPessoa == 'juridica'">
                    <label class="form-label">CNPJ:*</label>
                    <input [(ngModel)]="formulario.cnpj" type="text" class="form-control" required
                        data-validation-type="cnpj" textMask="xx.xxx.xxx/xxxx-xx">
                </div>
                <div class=" col-md-4">
                    <label class="form-label">Logradouro:*</label>
                    <input [(ngModel)]="formulario.logradouro" type="text" class="form-control" required>
                </div>
                <div class=" col-md-2">
                    <label class="form-label">Número:*</label>
                    <input [(ngModel)]="formulario.numero" type="text" class="form-control" required>
                </div>
                <div class=" col-md-5">
                    <label class="form-label">Bairro:*</label>
                    <select [(ngModel)]="formulario.bairro" class="form-select">
                        <option value="bairro" *ngFor="let bairro of bairros">{{bairro}}</option>
                    </select>
                </div>
                <div class=" col-md-5">
                    <label class="form-label">Complemento:</label>
                    <input [(ngModel)]="formulario.complemento" type="text" class="form-control">
                </div>
                <div class=" col-md-4">
                    <label class="form-label">E-mail:</label>
                    <input [(ngModel)]="formulario.email" type="text" class="form-control">
                </div>
                <div class=" col-md-3">
                    <label class="form-label">Telefone Fixo:</label>
                    <input [(ngModel)]="formulario.telefoneFixo" textMask="(xx) xxxx-xxxx" type="text"
                        class="form-control">
                </div>
                <div class=" col-md-3">
                    <label class="form-label">Telefone Celular:</label>
                    <input [(ngModel)]="formulario.telefoneCelular" textMask="(xx) xxxxx-xxxx" type="text"
                        class="form-control">
                </div>
            </div>
            <!-- <hr class="my-4">-->

            <div class="row">
                <div class="col-md-12">
                    <file-upload (change)="fileChangeHandle($event)" [limitSizeInMB]="24" [files]="formulario.files">
                    </file-upload>
                </div>
            </div>

            <!--form fim-->
        </div>
        <div footer class="form-footer">
            <button class="btn btn-primary" type="button" (click)="cancelar()">Cancelar</button>
            <button class="btn btn-primary" type="button" (click)="salvar()">Salvar</button>
        </div>
    </material-dialog>
</modal>
