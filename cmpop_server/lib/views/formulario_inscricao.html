<html>

<head>
    <!---->
    <link rel="stylesheet" href="https://www.experimenteriodasostras.com.br/styles.css">

</head>


<body>
    <div class="page ">
        <div class="text-center pt-6 ">
            <div class="container ">
                <div class="row ">
                    <div class="col-12 ">
                        <br>
                        <h2 class="title-p3 mt-30 ">
                            Formulário de inscrição</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="container ">

            <br>
            <div class="row g-3 mb-3">
                <div class=" col-md-5">
                    <label class="form-label">Nome Candidato/Representante:</label>
                    <span class="form-control">
                        {{nome}}
                    </span>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">RG:</label>
                    <span class="form-control">
                        {{rg}}
                    </span>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">CPF:</label>
                    <span class="form-control">
                        {{cpf}}
                    </span>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">Data de nascimento:</label>
                    <span class="form-control">
                        {{dataNascimento}}
                    </span>
                </div>
                <div class=" col-md-5" >
                    <label class="form-label">Nome Fantasia:</label>
                    <span class="form-control">
                        {{nomeFantasia}}
                    </span>
                </div>
                <div class=" col-md-4" >
                    <label class="form-label">Razão Social:</label>
                    <span class="form-control">{{razaoSocial}}</span>
                </div>
                <div class=" col-md-3" >
                    <label class="form-label">CNPJ:</label>
                    <span class="form-control">
                        {{cnpj}}
                    </span>
                </div>
                <div class=" col-md-4">
                    <label class="form-label">Logradouro:</label>
                    <span class="form-control">
                        {{logradouro}}
                    </span>
                </div>
                <div class=" col-md-2">
                    <label class="form-label">Número:</label>
                    <span class="form-control">
                        {{numero}}
                    </span>
                </div>
                <div class=" col-md-5">
                    <label class="form-label">Bairro:</label>
                    <span class="form-control">
                        {{bairro}}
                    </span>
                </div>
                <div class=" col-md-5">
                    <label class="form-label">Complemento:</label>
                    <span class="form-control">
                        {{complemento}}
                    </span>
                </div>

                <div class=" col-md-4">
                    <label class="form-label">E-mail:</label>
                    <span class="form-control">
                        {{email}}
                    </span>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">Telefone Fixo:</label>
                    <span class="form-control">
                        {{telefoneFixo}}
                    </span>
                </div>
                <div class=" col-md-3">
                    <label class="form-label">Telefone Celular:</label>
                    <span class="form-control">
                        {{telefoneCelular}}
                    </span>
                </div>
            </div>
            <br><br>
            <br>

        </div>
    </div>


</body>

</html>
